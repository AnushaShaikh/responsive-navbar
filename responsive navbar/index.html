<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Navbar</title>
  <style>
    .menu {
      transition: max-height 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <header class="bg-orange-400 py-3 fixed w-full z-50 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="#" class="flex title-font font-medium items-center text-orange-600 mb-4 md:mb-0">
            <span class="ml-3 text-4xl">NovaMart</span>
          </a>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8 ml-auto mr-4">
          <a href="/index.html" class="text-white font-medium hover:text-[orange]">Home</a>
          <a href="/about" class="text-white font-medium hover:text-[orange]">Shop</a>
          <a href="/services" class="text-white font-medium hover:text-[orange]">Blog</a>
          <a href="/contact" class="text-white font-medium hover:text-[orange]">Contact</a>
        </div>

        <!-- Action Icon (Shopping Cart) - Visible in all views -->
        <div class="flex space-x-8 ml-4">
          <a href="#" class="text-white hover:text-[orange]">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6">
              <path d="M3 3.75A.75.75 0 0 1 3.75 3h1.585c.566 0 1.054.397 1.183.952L7.164 7.5h13.086a.75.75 0 0 1 .719.954l-1.5 6a.75.75 0 0 1-.719.546H8.587l-.375 1.5h11.288a.75.75 0 0 1 0 1.5H7.5a.75.75 0 0 1-.728-.927l.93-3.727L4.9 5.25H3.75a.75.75 0 0 1-.75-.75ZM8.25 21a1.5 1.5 0 1 0 3 0 1.5 1.5 0 0 0-3 0Zm9 0a1.5 1.5 0 1 0 3 0 1.5 1.5 0 0 0-3 0Z" />
            </svg>
          </a>
        </div>

        <!-- Hamburger Icon -->
        <div class="md:hidden flex items-center">
          <button id="menu-toggle" class="text-white focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="menu bg-orange-600 max-h-0 overflow-hidden md:hidden">
      <a href="/" class="block px-4 py-2 text-white font-medium hover:text-[orange]">Home</a>
      <a href="/about" class="block px-4 py-2 text-white font-medium hover:text-[orange]">Shop</a>
      <a href="/services" class="block px-4 py-2 text-white font-medium hover:text-[orange]">Blog</a>
      <a href="/contact" class="block px-4 py-2 text-white font-medium hover:text-[orange]">Contact</a>
    </div>
  </header>

  <script>
    document.getElementById("menu-toggle").addEventListener("click", function () {
      const menu = document.getElementById("mobile-menu");
      if (menu.style.maxHeight) {
        menu.style.maxHeight = null;
      } else {
        menu.style.maxHeight = menu.scrollHeight + "px";
      }
    });
  </script>
</body>
</html>
